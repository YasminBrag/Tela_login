<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">


</head>

<body>
    <!-- Div principal onde ele é o pai de todos -->
    <div class="conteiner">
        <!-- div login do lado esqurdo -->
        <div class="login_esquerdo">
            <h1>faça login<br />Entre para o nosso time</h1>
            <img src="login-animate (3).svg" width="500px" alt="">
        </div>

        <div class="login_direita">

            <div class="login-card">
                <h1>login</h1>
                <div class="textfield">
                    <label for="user">Usuário</label>
                    <input type="text" nome="user" placeholder="Usuário">
                </div>


                <div class="textfield">
                    <label for="pass">Senha</label>
                    <input type="password" nome="user" placeholder="Senha">
                </div>

                <button type="submit" class="btn-login">login</button>
            </div>
        </div>
    </div>

</body>

</html>
